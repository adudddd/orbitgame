<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="css/styles.css">
<script src="script.js" defer></script>  <meta charset="UTF-8" />    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Planet Builder</h1>
        <div class="score">Score: <span id="score">0</span></div>
        
        <div class="elements-container">
            <div class="element" draggable="true" data-type="earth">🌍</div>
            <div class="element" draggable="true" data-type="fire">🔥</div>
            <div class="element" draggable="true" data-type="water">💧</div>
        </div>

        <div class="solar-system">
            <div class="orbit" data-orbit="0"></div>
            <div class="orbit" data-orbit="1"></div>
            <div class="orbit" data-orbit="2"></div>
            <div class="orbit" data-orbit="3"></div>
            <div class="sun">☀️</div>
        </div>

        <button id="reset">Reset System</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
